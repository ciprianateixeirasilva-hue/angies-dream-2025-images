<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeria â€” angies-dream-2025-images</title>

  <style>
    :root{--maxw:1200px}
    *{box-sizing:border-box}
    body{font:16px/1.5 system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif;margin:0;color:#111}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid #eee;z-index:10}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:16px}
    h1{font-size:20px;margin:0 0 8px}
    .sub{color:#666;font-size:14px}
    .controls{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
    input[type="search"],select{padding:10px;border:1px solid #ddd;border-radius:10px;min-width:160px}
    main{max-width:var(--maxw);margin:0 auto;padding:16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .card{border:1px solid #eee;border-radius:14px;overflow:hidden;background:#fff;box-shadow:0 1px 3px rgba(0,0,0,.05)}
    .thumb{width:100%;aspect-ratio:4/5;object-fit:cover;background:#f6f6f6}
    .meta{padding:8px 10px;display:flex;justify-content:space-between;font-size:12px}
    .name{white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:75%}
    .empty{padding:48px;text-align:center;color:#777}
    .badge{font-size:12px;margin-left:8px;background:#eee;padding:2px 8px;border-radius:12px}
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <h1>Galeria â€” angies-dream-2025-images <span id="badge" class="badge">a iniciarâ€¦</span></h1>
    <div class="sub">Carrega imagens automaticamente da tua pasta `/imagens` ou `/images`</div>
    <div class="controls">
      <input id="q" type="search" placeholder="Pesquisar imagensâ€¦" />
      <select id="sort">
        <option value="az">A â†’ Z</option>
        <option value="za">Z â†’ A</option>
        <option value="small">Menor</option>
        <option value="big">Maior</option>
      </select>
      <span id="count" class="badge">0</span>
    </div>
  </div>
</header>

<main><div class="grid"></div></main>

<script>
const CFG = {
  owner:  "ciprianateixeirasilva-hue",
  repo:   "angies-dream-2025-images",
  branches: ["main","master"],
  dirs:     ["imagens","images"] // suporta ambas
};

function api(branch, dir){
  return `https://api.github.com/repos/${CFG.owner}/${CFG.repo}/contents/${dir}?ref=${branch}`;
}

async function probe(branch, dir){
  const res = await fetch(api(branch,dir));
  if(!res.ok) return null;
  const data = await res.json();
  const files = (data||[]).filter(f =>
    f.type==="file" &&
    f.download_url &&
    [".jpg",".jpeg",".png",".webp",".gif"].some(ext => f.name.toLowerCase().endsWith(ext))
  );
  return files.length ? {branch,dir,files} : null;
}

async function discover(){
  for(const b of CFG.branches){
    for(const d of CFG.dirs){
      const hit = await probe(b,d);
      if(hit) return hit;
    }
  }
  return null;
}

function human(n){
  if(n<1024) return `${n} B`;
  const u=["KB","MB","GB"]; let i=-1;
  do{n/=1024;i++;}while(n>=1024&&i<u.length-1);
  return `${n.toFixed(1)} ${u[i]}`;
}

function render(list){
  const q=document.getElementById("q").value.toLowerCase();
  const sort=document.getElementById("sort").value;
  let items=list.filter(i=>i.name.toLowerCase().includes(q));

  if(sort==="az") items.sort((a,b)=>a.name.localeCompare(b.name));
  if(sort==="za") items.sort((a,b)=>b.name.localeCompare(a.name));
  if(sort==="small") items.sort((a,b)=>a.size-b.size);
  if(sort==="big") items.sort((a,b)=>b.size-a.size);

  const grid=document.querySelector(".grid");
  grid.innerHTML = items.length ? "" : `<div class="empty">Sem imagens detectadas.</div>`;

  items.forEach(it=>{
    const card=document.createElement("a");
    card.className="card"; card.href=it.url; card.target="_blank";
    card.innerHTML=`
      <img class="thumb" src="${it.url}" alt="${it.name}">
      <div class="meta">
        <span class="name">${it.name}</span>
        <span>${human(it.size)}</span>
      </div>`;
    grid.appendChild(card);
  });

  document.getElementById("count").textContent = items.length;
}

(async ()=>{
  const badge=document.getElementById("badge");
  badge.textContent="a procurarâ€¦";

  const hit=await discover();
  if(!hit){
    badge.textContent="nenhum diretÃ³rio encontrado ðŸ˜¢";
    return;
  }

  badge.textContent=`${hit.branch} / ${hit.dir}`;
  window.allFiles = hit.files;
  render(hit.files);

  document.getElementById("q").oninput=()=>render(window.allFiles);
  document.getElementById("sort").onchange=()=>render(window.allFiles);
})();
</script>
</body>
</html>
